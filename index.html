<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- Main container -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Card holding the content -->
        <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Quick Links</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Here are some of my favorite websites.</p>
            </div>

            <!-- Button container -->
            <div class="flex flex-col space-y-4">
                
                <!-- Button 1: GeoGebra -->
                <a href="https://www.geogebra.org/classic?lang=sv" target="_blank" rel="noopener noreferrer" 
                   class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-center transition-transform transform hover:scale-105 shadow-md">
                    GeoGebra Classic
                </a>
                
                <!-- Button 2: Bouzina Spaced -->
                <a href="https://bouzinaspaced.web.app/" target="_blank" rel="noopener noreferrer" 
                   class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg text-center transition-transform transform hover:scale-105 shadow-md">
                    Bouzina Spaced
                </a>
                
                <!-- Button 3: KM.se -->
                <a href="https://km.se" target="_blank" rel="noopener noreferrer" 
                   class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded-lg text-center transition-transform transform hover:scale-105 shadow-md">
                    KM.se
                </a>

            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-500 dark:text-gray-400 text-sm">
            <p>Created with HTML & Tailwind CSS</p>
        </footer>
    </div>
</body>
</html>
