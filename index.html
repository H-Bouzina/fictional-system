<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min Hemsida</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      padding: 2em;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #333;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Välkommen!</h1>
  <p>Klicka på knappen för att gå vidare till nästa sida.</p>
  <button onclick="window.location.href='sida2.html'">Gå till nästa sida</button>
  <button onclick="window.location.href='sida3.html'">Gå till sida 3</button>
</body>
</html>
